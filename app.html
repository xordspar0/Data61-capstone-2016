<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Plan a Route</title>
		<meta name="description" content="Plan a route and see what the alternatives have to offer" />
		<!-- <link href="main.css" type="text/css" rel="stylesheet" /> -->
		<script type="text/javascript" src="gAPI.js"></script>
		<script type="text/javascript" src="KMLExporter.js"></script>
		<script type="text/javascript" src="dataSources.js"></script>
		<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js"></script>
		<style>
			#map-canvas {
				position:absolute;
				width: 800px;
				height: 600px;
				left: 300px;
			}
			#panel {
				left:0px;
				top: 200px;
				width:300px;
			}
		</style>
	</head>
	<body>
		<button onclick="loadRoutes()">Generate Routes</button>
		<a href="" id="download-button" download="route.kml" style="visibility: hidden">Download KML</a>

		<div id = 'panel'>
				<table>
					<tr>
						<td>Origin </td><td><input id='originBox' value='Perth, WA'></td>
					</tr>
					<tr>
						<td>Destination: </td><td><input id='destinationBox' value='Melbourne, VIC'></td>
					</tr>
				</table>
				<input id='check1' type='checkbox'>
				<label for='check1'>Flickr Data</label><br>
				<input id='check2' type='checkbox'>
				<label for='check2'>Distances</label><br>
				<input id='check3' type='checkbox'>
				<label for='check3'>Label3</label><br>
				<input id='check4' type='checkbox'>
				<label for='check4'>Label4</label>
		</div>
		
		<div id="map-canvas"</div>
		
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAckvZi0REJrul6Ne0ncb4WrTfFPrfHFYU&signed_in=true&callback=initMap"
	    	async defer></script>

		<script>
			var routeKMLExporter = new KMLExporter();

			function loadRoutes() {
				var isFlickrChecked = document.getElementById("check1").checked;
				requestRoutes(); // gAPI.js
				if(isFlickrChecked == true){
					importFlickr(); // dataSources.js
				}
			}
		</script>
	</body>
</html>
